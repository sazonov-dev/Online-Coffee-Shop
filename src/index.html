<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Coffee Shop</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__top">
                <img class="header__logo" src="<%=require('./images/header/header-logo.png')%>" alt="Логотип сайта">
                <ul class="header__nav">
                    <li class="header__nav-item">
                        <a href="#" class="header__link">Cafe Munu</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__link">About Us</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__link">Find Us</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__link">Alowishus Catering</a>
                    </li>
                </ul>
                <div class="header__actions">
                    <button class="header__actions-basket"></button>
                    <button class="button">Buy gift vouchers</button>
                </div>
            </div>
            <div class="header__content">
                <div class="header__content-description">
                    <h1 class="header__title">Alowishus<br>Delicious<br>Coffee</h1>
                    <p class="header__description">A drink from the ‘My Alowishus’ bottled brews range OR grab one of our delicious coffee’s.</p>
                    <div class="header__content-actions">
                        <button class="button">Download App</button>
                        <a class="header__content-url" href="#">Shop Coffee</a>
                    </div>
                </div>
                <div class="header__content-image">
                    <img class="header__content-img" src="<%=require('./images/header/header-content-img.png')%>" alt="Стакан кофе">
                    <div class="header__content-review">
                        <div class="header__content-review-stars">
                            <span class="header__content-star"></span><span class="header__content-star"></span><span class="header__content-star"></span><span class="header__content-star"></span><span class="header__content-star"></span>
                        </div>
                        <p class="header__content-review-description">4.9 out of 5 Overall Star Rating for All Local Business.</p>
                    </div>
                    <img class="header__content-vector" src="<%=require('./images/header/coffee-vector.svg')%>" alt="Векторная графика станка кофе">
                </div>
            </div>
        </header>
        <section class="explore">

        </section>
        <section class="order">

        </section>
        <section class="selling">

        </section>
        <section class="app">

        </section>
        <section class="review">

        </section>
        <footer class="footer">

        </footer>
    </main>
</body>
</html>
